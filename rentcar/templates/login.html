<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">
{% block content %}
<style>
    .container-img
    {
      background-image:url("{% static 'images/bg11.jpg' %}");
      height:100vh;
      background-size:cover;
      background-attachment:fixed;
    }
</style>

<div class="container-img p-5">
<div class="container" style="height:480px;width:500px;padding-top:90px;margin-top:90px;">
<h1 class="text-center text-white" style="font-family:cursive;">LogIn</h1>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label  class="form-label fw-bold text-white">Username</label>
        <input type="text" class="form-control" name="n" placeholder="Enter the username:">
    </div>
    <div class="mb-3">
        <label  class="form-label fw-bold text-white">Password</label>
        <input type="password" class="form-control" name="p" placeholder="Enter the password:">
    </div>
        <button type="submit" class="btn btn-primary fw-bold " style="margin-left:200px;padding-left:10px;padding-right:10px;">Login</button>
</form>

{% if messages %}
{% for i in messages %}
<ul>
    <li>{{i}}</li>
</ul>
{% endfor %}
{% endif %}
</div>
</div>
{% endblock %}
</html>
