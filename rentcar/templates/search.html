<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">
{% block content %}
<center>
    <div class="container-fluid" style="margin-top:100px;">
        <h4>You have searched for <span class="text-danger fw-bolder">{{query}}</span></h4>
    </div>
</center>
<div class="container-fluid rounded rounded-5" style="margin-bottom:100px;margin-top:100px;">
  <div class="row">
    {% for i in p %}
    <div class="col-sm-4">
        <div class="card mb-5" style="width: 23rem;">
            <img src="{{i.image.url}}"height="250px"width="100%" class="card-img-top p-2" alt="...">
            <div class="card-body">
                <h4 class="card-title text-center">{{i.name}}</h4>
                <h5 class="text-center">{{i.rent}}</h5>
                <a href="{% url 'car:details' i.name %}" class="btn btn-primary" style="position:relative;left:40%;">Details</a>
           </div>
        </div>
    </div>
      {% empty %}
      <h4 class="text-center text-danger">No Search Results Found</h4>
      {% endfor %}
  </div>
</div>
{% endblock %}
</html>
